<main class="principal">
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/"> <b> Bienvenidos </b></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/"
            >Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/private">Blog</a>
        </li>
        <ng-container *ngIf="authService.isAuth(); else notLogged">
          <li class="nav-item">
            <a
              class="nav-link"
              style="cursor: pointer"
              (click)="loginService.logoutUser()"
              >Cerrar sesión</a>
          </li>
        </ng-container>
        <ng-template #notLogged>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Registrarse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Iniciar sesión</a>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
<router-outlet> </router-outlet>
</main>
